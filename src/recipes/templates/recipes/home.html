{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simmer - Home</title>

  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
</head>

<body>
  <div class="page-container">

    <!--Menubar-->
    {% include 'recipes/partials/menubar.html' %}

    <div class="page-container-row">
      <img src="{% static 'recipes/images/ingredients.jpg' %}" class="home-image" alt="ingredients on table" />
    </div>
    <div class="page-container-row">
      <div class="home-container-item-col">
        <span class="home-welcome-text">Welcome to Simmer!</span>
        <div class="home-buttons-row">
          <a href="{% url 'recipes:list' %}" class="custom-button">View Recipes</a>
          {% if user.is_authenticated %}
          {% else %}
          <a href="{% url 'login' %}" class="custom-button">Login/Sign Up</a>
          {% endif %}
        </div>
      </div>

      <img src="{% static 'recipes/images/simmer-logo1024x1024.png' %}" class="home-simmer-logo"
        alt="Simmer pot logo" />
    </div>

  </div>

  <!-- Bootstrap JS Bundle (required for navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
