<!-- recipes/partials/menubar.html -->
{% load static %}
<div class="menubar-container">
  <div class="menubar-item">
    <a href="{% url 'recipes:home' %}">
      <img src="{% static 'recipes/images/simmer-menubar-logo.png' %}" class="menubar-logo" alt="Simmer logo" />
    </a>
  </div>

  {% if user.is_authenticated %}
  <div class="menubar-item">
    <a href="{% url 'recipes:search' %}" class="menubar-link">Search</a>
  </div>
  <div class="menubar-item">
    <a href="#" class="menubar-link" onclick="alert('Not yet implemented for authenticated users...')">Add Recipe</a>
  </div>
  <div class="menubar-item">
    <a href="{% url 'logout' %}" class="menubar-link">Logout</a>
  </div>
  {% else %}
  <div class="menubar-item">
    <a href="{% url 'login' %}" class="menubar-link">Login</a>
  </div>
  {% endif %}

</div>
