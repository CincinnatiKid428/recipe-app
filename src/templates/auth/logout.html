{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simmer - Logout</title>
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
</head>

<body>
  <div class="page-container">

    <!--Menubar-->
    {% include 'recipes/partials/menubar.html' %}

    <div class="page-container-row">

      <div class="home-container-item-col" style="align-items: center;">
        <div class="page-container-header">Thanks for using Simmer!</div>
        <div class="page-container-header">You have been logged out.</div>
        <div class="home-buttons-row">
          <a href="{% url 'recipes:list' %}" class="custom-button">View Recipes</a>
          <a href="{% url 'login' %}" class="custom-button">Login/Signup</a>
        </div>
      </div>

    </div>
    <a href="{% url 'recipes:home' %}">
      <img src="{% static 'recipes/images/simmer-logo1024x1024.png' %}" class="home-simmer-logo"
        alt="Simmer pot logo" />
    </a>
  </div>

  <!-- Bootstrap JS Bundle (required for navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
